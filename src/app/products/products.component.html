<div class="container mt-5" >
    <ng-template #errors>
        <div class="text-danger">{{errMessage}}</div>
    </ng-template>
    <div class="card" *ngIf="products; else errors">
        <div class="card-header">Liste des produits</div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Action</th>
                </thead>
                <tbody *ngFor="let p of products">
                    <tr>
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                        <td>
                        <button (click)="handleDeleteProduct(p)" class="btn btn-danger">
                            <i class="bi bi-trash"></i>
                        </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
